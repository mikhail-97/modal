<!DOCTYPE html>
<html lang="en">
<head>

    <title>Modal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="myBtn">Open Modal</button>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Модальное окно</p>
            <button id="insideBtn">Open new Modal</button>
        </div>
    </div>
    <div id="myModalSecond" class="modalSecond">
        <div class="modal-contentSecond">
            <span class="closeSecond">&times;</span>
            <p>Привет, Тимур</p>
            <button id="insideBtnsecond">Open new Modal</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
